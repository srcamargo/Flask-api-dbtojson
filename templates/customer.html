<html>
<!-- JavaScript Bundle with Popper -->
<head>
  <title>Customers Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <form class="form-horizontal" action = "{{ url_for('addrec') }}" method = "POST">
  <h2>Customers</h2>
     <div class="form-group">
       <label class="control-label col-sm-2" for="ID">ID</label>
       <div class="col-sm-10">
         <input type = "text" class="form-control" id="ID" placeholder="ID" name = "ID" /><br>
       </div>
       <label class="control-label col-sm-2" for="nome">Name</label>
       <div class="col-sm-10">
         <input type = "text" class="form-control" id="nome" placeholder="name" name = "nome" /><br>
       </div>
       <label class="control-label col-sm-2" for="balance">Balance</label>
       <div class="col-sm-10">
         <input type = "text" class="form-control" id="balance" placeholder="balance" name = "balance" /><br>
         <button type="submit" class="btn btn-default">Submit</button>
       </div>

     </div>

  </form>
</div>
</body>
</html>
